<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/84929-200.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex p-8 flex-col-reverse lg:flex-row gap-5 lg:no-gap">
    <section class="calculation grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 flex-1">

      <div class="triangle-calculation flex flex-col items-center">
        <img src="images/triangle.png" alt="">
        <div class="calculation-measure-result flex flex-col gap-[10px] p-8">
          <h2 class="text-xl">Triangle</h2>
          <p class="text-center text-3xl">Area = 0.5 &times; b &times; h</p>
          <form action="" class="flex items-center gap-2  text-2xl">
            <input class="w-24 p-2 rounded-sm" type="text" id="triangle-base" placeholder="base">
            <p>cm</p>
            <input class="w-24 p-2 rounded-sm ml-3" type="text" id="triangle-height" placeholder="height">
            <p>cm</p>
          </form>
          <h2 class="text-2xl">Area: <span id="triangle-area"></span>&nbsp;cm<sup>2</sup></h2>
          <button class="btn btn-primary" id="triangle-calculate-btn">Calculate</button>
        </div>
      </div>

      <div class="rectangle-calculation flex flex-col items-center">
        <img src="images/rectangle.png" alt="">
        <div class="calculation-measure-result flex flex-col gap-[10px] p-8">
          <h2 class="text-xl">Rectangle</h2>
          <p class="text-center text-3xl">Area = l &times; w</p>

          <form action="" class="flex items-center gap-2  text-2xl">
            <input class="w-24 p-2 rounded-sm" type="text" id="rectangle-length" placeholder="length">
            <p>cm</p>
            <input class="w-24 p-2 rounded-sm ml-3" type="text" id="rectangle-width" placeholder="width">
            <p>cm</p>
          </form>
          <h2 class="text-2xl">Area: <span id="rectangle-area"></span>&nbsp;cm<sup>2</sup></h2>
          <button class="btn btn-primary" id="rectangle-calculate-btn">Calculate</button>

        </div>
      </div>

      <div class="parallelogram-calculation flex flex-col items-center">
        <img src="images/parallelogram.png" alt="">
        <div class="calculation-measure-result flex flex-col gap-[10px] p-8">
          <h2 class="text-xl">Parallelogram</h2>
          <p class="text-center text-3xl">Area = b &times; h</p>

          <form action="" class="flex items-center gap-2  text-2xl">
            <input class="w-24 p-2 rounded-sm" type="text" id="parallelogram-base" placeholder="base">
            <p>cm</p>
            <input class="w-24 p-2 rounded-sm ml-3" type="text" id="parallelogram-height" placeholder="height">
            <p>cm</p>
          </form>
          <h2 class="text-2xl">Area: <span id="parallelogram-area"></span>&nbsp;cm<sup>2</sup></h2>
          <button class="btn btn-primary" id="parallelogram-calculate-btn">Calculate</button>

        </div>
      </div>

      <div class="rhombus-calculation flex flex-col items-center">
        <img src="images/rhombus.png" alt="">
        <div class="calculation-measure-result flex flex-col gap-[10px] p-8">
          <h2 class="text-xl">Rhombus</h2>
          <p class="text-center text-3xl">Area = b &times; h</p>
          <form action="" class="flex items-center gap-2  text-2xl">
            <input class="w-24 p-2 rounded-sm" type="text" id="rhombus-base" placeholder="base">
            <p>cm</p>
            <input class="w-24 p-2 rounded-sm ml-3" type="text" id="rhombus-height" placeholder="height">
            <p>cm</p>
          </form>
          <h2 class="text-2xl">Area: <span id="rhombus-area"></span>&nbsp;cm<sup>2</sup></h2>
          <button class="btn btn-primary" id="rhombus-calculate-btn">Calculate</button>
        </div>
      </div>

      <div class="pentagon-calculation flex flex-col items-center">
        <img src="images/pentagon.png">
        <div class="calculation-measure-result flex flex-col gap-[10px] p-8">
          <h2 class="text-xl">Pentagon</h2>
          <p class="text-center text-3xl">Area = b &times; h</p>
          <form action="" class="flex items-center gap-2  text-2xl">
            <input class="w-24 p-2 rounded-sm" type="text" id="pentagon-side" placeholder="side">
            <p>cm</p>
          </form>
          <h2 class="text-2xl">Area: <span id="pentagon-area"></span>&nbsp;cm<sup>2</sup></h2>
          <button class="btn btn-primary" id="pentagon-calculate-btn">Calculate</button>
        </div>
      </div>

      <div class="ellipse-calculation flex flex-col items-center">
        <img src="images/ellipse.png" alt="">
        <div class="calculation-measure-result flex flex-col gap-[10px] p-8">
          <h2 class="text-xl">Ellipse</h2>
          <p class="text-center text-3xl">Area = &pi; &times; a &times; b</p>
          <form action="" class="flex items-center gap-2  text-2xl">
            <input class="w-24 p-2 rounded-sm" type="text" id="ellipse-major" placeholder="major">
            <p>cm</p>
            <input class="w-24 p-2 rounded-sm" type="text" id="ellipse-minor" placeholder="minor">
            <p>cm</p>
          </form>
          <h2 class="text-2xl">Area: <span id="ellipse-area"></span>&nbsp;cm<sup>2</sup></h2>
          <button class="btn btn-primary" id="ellipse-calculate-btn">Calculate</button>

        </div>
      </div>
    </section>

    <section class="banner w-96 border-2 border-gray-700 rounded-md">
      <h1 class="text-3xl text-center p-4">Area Calculation</h1>
    </section>
  </main>
  <script src="javascripts/triangleArea.js"></script>
  <script src="javascripts/rectangle.js"></script>
  <script src="javascripts/parallelogram.js"></script>
  <script src="javascripts/rhombus.js"></script>
  <script src="javascripts/pentagon.js"></script>
  <script src="javascripts/ellipse.js"></script>
</body>

</html>
